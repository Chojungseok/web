<!-- <태그명> 내용 </태그명> -->
<!-- <a 속성명1 = "속성 값1" 속성명2 = "속성값2">a태그는 클릭 하면 해당 버튼이 걸려있는 링크로 페이지를 전환하게 된다. 주소를 갖고 있어야함</a> -->

<!DOCTYPE html> 
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html</title> <!--탭의 이름을 설정해준다-->
    </head>
    <body>
        <!-- 계층을 표시할때 사용하는 h태그 -->
        <h1>hello</h1>
        <h2>hi</h2>
        <h3>good</h3>

        <!-- p태그는 본문 내용이 들어가고 strong(또는 b)은 강조해주는 역할을 한다 -->
        <!-- 시맨틱 태그 / 조금 더 유용한 내용을 전달할떄 사용 -->
        <!-- seo: 검색엔진 최적화 -->
        <p>hello <strong>world</strong></p>
        <p>hello <b>world</b></p>

        <!-- ul = unordered list / 순서가 없는 리스트 -->
        <ul>
            <li>first</li>
            <li>second</li>
        </ul>
        <!-- 순서가 있는 리스트 -->
        <ol>
            <li>first</li>
            <li>second</li>
        </ol>
        <!-- href = hyper reference: 어떤 주소와 연결할 것인가 -->
        <a href="https://google.com">google</a>
        <!-- 이미지 태그 -->
        <!-- 폴더내 이미지 경로뿐만 아니라 온라인 상의 이미지 주소를 넣어도 상관 없다. -->
        <!-- alt는 이미지에 오류가 났을떄 이미지 대신 보여줄 글자를 입력한다 -->
        <img src="./dog.jpg" alt="">
    </body>
</html>
