<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그 : 화면을 보고 있는 사람들이 값을 입력하도록  -->
    <form action="">
        <!-- for안에는 지정하고 싶은 코드의 id를 입력해주면된다 -->
        <label for="title">Name : </label>
        <!-- 값을 입력하고 제출하면 해당 키 값의 value로 저장이 된다 -->
        <input type="text" id="title" name="title">
        <!-- br: 한줄 내려 쓰기 -->
        <br>
        <label for="age">Age : </label>
        <input type="number" id="age" name="age">
        <br>
        <label for="email">Email : </label>
        <input type="email" id="email" name="email">
        <input type="submit">
        <input type="color">
        <input type="button">
        <br>
        <!-- 여러개 선택할때 -->
        <input type="checkbox" value="1">
        <input type="checkbox" value="2">
        <input type="checkbox" value="3">

        <!-- name을 똑같이 맞춰주면 하나만 선택할 수 있게 된다. -->
        <!-- 한개만 선택할때 -->
        <input type="radio" value="1" name="num">
        <input type="radio" value="2" name="num">
        <input type="radio" value="3" name="num">

    </form>
</body>
</html>
