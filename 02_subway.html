<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <!-- br태그를 사용하지 않아도 div 태그 하나가 하나의 단위가 된다 -->
        <div>
            <label for="name">Name: </label>
            <!-- type: Input에 어떤 데이터를 넣을 것인가, name: submit을 눌렀을떄 주소창에 ?뒤에 key value쌍으로 들어가는데 key의 이름으로 들어간다. -->
            <!-- id: input의 고유값으로 label의 for와 똑같이 작성을 해줘야 한다. -->
            <input type="text" name="name" id="name">
        </div>

        <div>
            <label for="date">Date: </label>
            <input type="date" name="date" id="date">
        </div>
        <!-- 선을 그어주는 역할 -->
        <hr>
            <div>
                <h3>샌드위치 선택</h3>
                <input type="radio" name="menu", value="egg" id = "egg">
                <label for="egg">에그마요</label>
                <input type="radio" name="menu" value="BLT" id="blt">
                <label for="blt">BLT</label>
            </div>
        <hr>
            <div></div>
                <h3>빵 사이즈</h3>
                <input type="number" min = "15" max="30" step="15" name="size">
            </div>
        <hr>
            <div>
                <h3>빵 종류</h3>
                <select name="bread" id="">
                    <option value="honey">허니오트</option>
                    <option value="flat">플랫</option>
                </select>
            </div>
        <hr>
            <div>
                <h3>야채</h3>
                <input type="checkbox" id="1" name="cu">
                <label for="1">오이</label>

                <input type="checkbox" id="2" name="to">
                <label for="2">토마토</label>
            </div>

        <input type="submit">
    </form>
</body>
</html>
